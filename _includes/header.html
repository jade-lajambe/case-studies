<header class="site-header" role="banner">
  <div class="header-inner container">
    <div class="logo">
      <a class="site-title" href="{{ "/" | relative_url}}" title="{{ site.title | escape }}" alt="{{ site.title | escape }}">
        <img src="{{ "/assets/img/evan-lajambe-logo.svg" | relative_url }}" />
      </a>
    </div><!--// .logo -->
      <a class="primary-nav-trigger" href="#0">
        <span class="menu-text">Menu</span><span class="menu-icon"></span>
      </a> <!--// .primary-nav-trigger -->
  </div><!--// .header-inner.container -->
</header><!--// .site-header -->
<nav>
  <ul class="primary-nav">
    {% assign pages = site.pages | sort:"order"  %}
    {% for p in pages %}
      {% if p.main_nav %}
        <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav><!--// nav -->
